icon: https://apps.okteto.com/movies/icon.png

deploy:
  - name: Deploy PostgreSQL
    command: helm upgrade --install postgresql postgresql/postgresql-11.6.21.tgz -f postgresql/values.yml --version 11.6.21
  - name: Deploy Kafka
    command:  helm upgrade --install kafka kafka/kafka-18.0.3.tgz -f kafka/values.yml --version 18.0.3
  - name: Deploy MongoDB
    command:  helm upgrade --install mongodb mongodb/mongodb-12.1.30.tgz -f mongodb/values.yml --version 12.1.30
  - name: Deploy Frontend
    command: helm upgrade --install frontend frontend/chart --set image=pchico83/movies-frontend:latest
  - name: Deploy Catalog
    command: helm upgrade --install catalog catalog/chart --set image=pchico83/movies-catalog:latest
  - name: Deploy Rent
    command: helm upgrade --install rent rent/chart --set image=pchico83/movies-rent:latest
  - name: Deploy Worker
    command: helm upgrade --install worker worker/chart --set image=pchico83/movies-worker:latest
  - name: Deploy API
    command: helm upgrade --install api api/chart --set image=pchico83/movies-api:latest --set load=${API_LOAD_DATA:-true}
  - name: Deploy Test
    command: okteto deploy -f docker-compose.test.yml

dev:
  frontend:
    image: ${OKTETO_BUILD_FRONTEND_DEV_IMAGE}
    command: bash
    sync:
      - frontend:/usr/src/app
  catalog:
    command: yarn start
    sync:
      - catalog:/src
    forward:
      - 9229:9229
  rent:
    command: mvn spring-boot:run
    sync:
      - rent:/app
    volumes:
      - /root/.m2
    forward:
      - 5005:5005
  api:
    image: ${OKTETO_BUILD_API_DEV_IMAGE}
    command: bash
    securityContext:
      capabilities:
        add:
        - SYS_PTRACE
    sync:
      - api:/usr/src/app
    forward:
      - 2346:2345
  worker:
    image: ${OKTETO_BUILD_WORKER_DEV_IMAGE}
    command: bash
    securityContext:
      capabilities:
        add:
        - SYS_PTRACE
    sync:
      - worker:/usr/src/app
    forward:
      - 2345:2345
