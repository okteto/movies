name: movies

endpoints:
  annotations:
    dev.okteto.com/private: "true"
  rules:
    - service: frontend
      path: /
      port: 80
    - service: api
      path: /api
      port: 8080

services:
  frontend:
    build: frontend
    ports:
      - 80

  api:
    image: okteto.dev/api:dev
    build: api
    environment:
      - MONGODB_USERNAME=okteto
      - MONGODB_PASSWORD=mongodb123
      - MONGODB_DATABASE=okteto
      - MONGODB_HOST=mongodb
    ports:
      - 8080
    depends_on:
      init:
        condition: service_completed_successfully

  init:
    image: okteto.dev/api:dev
    command: yarn load
    environment:
      - MONGODB_USERNAME=okteto
      - MONGODB_PASSWORD=mongodb123
      - MONGODB_DATABASE=okteto
      - MONGODB_HOST=mongodb
    restart: never
    depends_on:
      mongodb:
        condition: service_healthy

  mongodb:
    image: zcube/bitnami-compat-mongodb:6.0.5
    environment:
      - MONGODB_USERNAME=okteto
      - MONGODB_PASSWORD=mongodb123
      - MONGODB_DATABASE=okteto
      - MONGODB_ROOT_PASSWORD=mongodb123root
      - MONGODB_SYSTEM_LOG_VERBOSITY=0
      - MONGODB_DISABLE_SYSTEM_LOG=no
      - MONGODB_ENABLE_IPV6=no
      - MONGODB_ENABLE_DIRECTORY_PER_DB=no
    ports:
      - 27017
    volumes:
      - data:/bitnami/mongodb

volumes:
  data: