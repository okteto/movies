apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    {{- include "movies.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: frontend
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: frontend
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      terminationGracePeriodSeconds: 0
      containers:
        - name: frontend
          image: {{ .Values.image }}
          env:
          - name: AUTH0_CLIENT_ID
            value: {{ .Values.auth.clientId | quote }}
          - name: AUTH0_DOMAIN
            value: {{ .Values.auth.domain | quote }}
          - name: AUTH0_AUDIENCE
            value: {{ .Values.auth.audience | quote }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            periodSeconds: 1
            httpGet:
              path: /
              port: http
          readinessProbe:
            periodSeconds: 1
            httpGet:
              path: /
              port: http

