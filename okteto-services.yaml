
dev:
  frontend:
    priorityClassName: okteto-up
    image: okteto/node:20
    workdir: /usr/src/app
    command: bash
    sync:
      - frontend:/usr/src/app
    services:
      - name: catalog
        command: sleep 36000
        sync:
          - catalog:/src
      - name: rent
        command: sleep 36000
        workdir: /app
        sync:
          - rent:/app
        volumes:
          - /root/.m2
      - name: api
        command: sleep 36000
        image: okteto/golang:1.24
        workdir: /usr/src/app
        sync:
          - api:/usr/src/app
      - name: worker
        command: sleep 36000
        image: okteto/golang:1.24
        workdir: /usr/src/app
        sync:
          - worker:/usr/src/app