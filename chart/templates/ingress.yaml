apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ include "movies.fullname" . }}
  labels:
    {{- include "movies.labels" . | nindent 4 }}
spec:
  rules:
    - host: {{ .Values.host }}
      http:
        paths:
          - path: /api
            backend:
              serviceName: api
              servicePort: 8080
          - path: /
            backend:
              serviceName: frontend
              servicePort: 80
